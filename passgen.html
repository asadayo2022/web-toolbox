<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <!-- FontAwesome CSS -->
     <script src="https://kit.fontawesome.com/43c956c4f4.js" crossorigin="anonymous"></script>

    <title>Tools</title>

    <style>
        label{color:white;}
    </style>

  </head>
  <body style="background-image: url('static/dot-grid.png');">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="https://tools.omni-tek.org/shorten">URL Shortener</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="https://tools.omni-tek.org/qrcode">QR Code Generator</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://tools.omni-tek.org/passgen">Password Generator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="https://tools.omni-tek.org/dice">Dice Roller</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <main>
      <div class="container mx-auto" style="width: 450px; margin-top: 15%;">
        <form class="col" method="post">
            <div class="row">
              <center><h1 style="margin-bottom: 30px; color: white;">Password Generator</h1></center>
              
              <div class="col">

              <div class="form-check">
                <input class="form-check-input" name='lowercase' type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Lowercase Latin
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" name='uppercase' type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Uppercase Latin
                </label>
              </div>

              </div>
              <div class="col">

              <div class="form-check">
                <input class="form-check-input" name='numbers' type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Numbers
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" name='symbols' type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Symbols
                </label>
              </div>

            </div>

              <input style="margin-top:20px;" name='quantity' placeholder="Enter a number between 1 and 100" required type="number" value="" min="1" max="100"/>

            </div>
            <div class="row" style="margin-top: 30px;">
              <button style="width: 200px;" type="submit" value="Submit" class="btn btn-primary mb-3 mx-auto">Generate</button>
            </div>
        </form>
      </div>
    </main>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
